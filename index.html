<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body onload="moveToLogin()">
    <header> <h1>Content by Yakira and Rotem </h1>
    <img src="./media/contact.png" alt="contact">
    </header>
    <div id="container"></div>

    <template>
        <div id="loginPage">
            <form onsubmit="onSubmit(event)">
                <h1> log in</h1> 
                <div>
                    <label id="login-username" for="username">username</label>
                    <input type="text" id="username" placeholder="username" minlength="6" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="psw" minlength="6" required>
                </div>
                <div>
                    <button id="submit" type="submit">submit</button>
                    
                </div>
                <div>
                <button onclick="moveToSignup()">don't have an account? <br>
                    create one!</button>
                </div>
            </form>
        </div>
        <script src="./js/login.js"></script>
    </template>


    <template>
        <div id="signupPage">
            <form onsubmit="onRegister(event)">
                <h1>sign up!</h1>
                <div>
                    <label id="username-label" for="username">username</label>
                    <input type="text" id="username" placeholder="username" minlength="6" required>
                </div>
                <div>    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="psw" minlength="6" required>
                </div>
                <div>
                    <button id="submit" type="submit">submit</button>
                </div>
                <div>
                    <button onclick="moveToLogin()">you already have an account?<br>log in!</button>
                </div>          
            </form>
        </div>
        <script src="./js/signup.js"></script>
    </template>


    <template>
        <div id="contentPage" onload="displayContact()">
            <form onsubmit="saveNewContact(event)">
                <h1>add contact</h1>
                <div>
                    <label  for="name">name</label>
                    <input type="text" id="name" placeholder="name" required>
                </div>
                <div>    
                    <label for="phoneNumber">phoneNumber</label>
                    <input type="number" id="phoneNumber" name="phoneNumber" minlength="10"  required>
                </div>
                <div>
                    <button id="submit" type="submit">add contact</button>
                    <table id="contactsTable">
                        <tr>
                            <th>Name:</th>
                            <th>Phone Number:</th>
                        </tr>
                    </table>
                </div>       
            </form>
            
        </div>
        <table id="contactsTable">
            <tr id="tableHead">
                <th>Name:</th>
                <th>Phone Number:</th>
            </tr>
            <div id="contacts">
            </div>
        </table>
        <script src="./js/content.js"></script>
    </template>


    <script src="./js/fajax.js"></script>
    <script src="./js/dataBase.js"></script>
    <script src="../project3/js/spa.js"></script>
</body>
</html>
